name: run-tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: fetch all history
        run: git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*

      - name: check for changes in dependency files
        id: check-deps
        run: |
          echo "Checking pyproject.toml and poetry.lock for changes..."
          CHANGES=$(git diff --name-only origin/main ${{ github.head_ref }} | grep -E "^(pyproject.toml|poetry.lock)$" || true)
          echo "Changed files: $CHANGES"
          if [ ! -z "$CHANGES" ]; then
            echo "Checking if requirements.txt has also been updated..."
            if ! git diff --name-only origin/main ${{ github.head_ref }} | grep -q "requirements.txt"; then
              echo "ERROR: pyproject.toml or poetry.lock has changed, but requirements.txt has not been updated."
              echo "Please update requirements.txt by running 'make'."
              exit 1
            fi
          fi

      - name: validate requirements.txt update
        if: steps.check-deps.outputs.poetry_updated == 'true'
        run: |
          REQUIREMENTS_CHANGE=$(git diff --name-only origin/${{ github.base_ref }} origin/${{ github.head_ref }} | grep -q "requirements.txt")
          echo "requirements.txt changed: $REQUIREMENTS_CHANGE"
          if [ ! -z "$REQUIREMENTS_CHANGE" ]; then
            echo "requirements.txt updated correctly."
          else
            echo "ERROR: pyproject.toml or poetry.lock has changed, but requirements.txt has not been updated."
            echo "Please update requirements.txt by running 'make'."
            exit 1
          fi
  Test:
    needs: validate-dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: cache local deps
        uses: actions/cache@v2
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}
      - uses: snok/install-poetry@v1
        with:
          version: 1.5.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: cache deps
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: poetry-1.5.1
      - run: poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'
      - run: poetry install --no-interaction
      - run: poetry run pytest
