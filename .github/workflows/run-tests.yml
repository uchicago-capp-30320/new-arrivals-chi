name: Run-Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-dependency-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Check for uncommitted changes in pyproject.toml or poetry.lock
        run: |
          git diff --exit-code -- pyproject.toml poetry.lock || {
            echo "ERROR: Uncommitted changes detected in pyproject.toml or poetry.lock."
            echo "Please commit the changes and run 'make' to update requirements.txt before pushing again."
            exit 1
          }

  Test:
    needs: check-dependency-files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Cache Poetry install
        uses: actions/cache@v2
        with:
          path: ~/.local
          key: poetry-1.5.1
      - uses: snok/install-poetry@v1
        with:
          version: 1.5.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: cache deps
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}
      - run: poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'
      - run: poetry install --no-interaction
      - run: poetry run pytest
