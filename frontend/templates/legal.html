<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{'Legal' if language == 'en' else 'Legal'}}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .box {
            border: 2px solid black;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            margin-bottom: 100px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center; 
            position: relative; 
            top: 50%;
            left: 50%; 
            transform: translate(-50%, 9%); 
        }

        .box-big-title {
            text-align: center; 
            font-size: 30px;
            margin-bottom: 10px; 
            width: 100%; 
            font-weight: bold;
        }

        .box-title {
            text-align: left; 
            font-size: 20px;
            margin-bottom: 5px; 
            width: 100%; 
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%; 
            margin-bottom: -55px;
            align-items: center; 
        }
        
        .button {
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 19px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Public Sans', sans-serif;
            width: 50%;
            height: 120%;
            text-align: center;
        }

        .language-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
        } 

        .button.orange {
            background-color: #F9E3CE;
            color: black;
        }

        .button.orange:hover {
            background-color: #FF8C00;
        }

        .button.green {
            background-color: #DAE9D3;
            color: black;
        }

        .button.green:hover {
            background-color: #006400;
        }

        .button.blue {
            background-color: #E7F0FE;
            color: black;
        }

        .button.blue:hover {
            background-color: #00008B;
        }

        .yellow-button {
            font-family: 'Public Sans', sans-serif;
            background-color: #FFD966;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Public Sans', sans-serif;
        }

        .yellow-button:hover {
            background-color: #FFD700;
        }

        .bottom-left {
            position: relative;
            bottom: 0%;
            left: -47%;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <form action="/legal" method="GET">
        <button type="submit" class="language-button">{{ 'Espa√±ol' if language == 'en' else 'English' }}</button>
        <input type="hidden" name="lang" value="{{ 'es' if language == 'en' else 'en' }}">
    </form>
    <div class="box">
        <div class="box-big-title">Legal Resources and Services</div>        
        <div class="box-title">I want to...</div>
        <div class="button-container">
            <button class="button orange">Apply for Chicago Identification</button>
            <button class="button green">Understand my legal rights</button>
            <button class="button blue">Receive legal assistance</button>        
            <button class="yellow-button">Something else</button>
            <p class="bottom-left">
                <a href="/">{{ '<    ' if language == 'es' else '< Back' }}</a>
            </p>
            <p>
        </div>
        
    </div>

</body>
</html>
