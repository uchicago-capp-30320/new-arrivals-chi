{% extends "base.html" %}

{% block content %}
<div class="signup-container">
    <h1>Set Up User Profile</h1>
    <form>
        <label for="organization">Organization Name:</label>
        <input type="text" id="organization" name="organization" required>

        <h2>Contact Information:</h2>
        <label for="email">Organization Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Organization Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <h2>Location:</h2>
        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" required>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <h2>Hours of Operation:</h2>

        <div class="hours-group">
            <div>
                <label for="monday-open">Monday Open:</label>
                <input type="time" id="monday-open" name="monday-open">
            </div>
            <div>
                <label for="monday-close">Monday Close:</label>
                <input type="time" id="monday-close" name="monday-close">
            </div>
        </div>

        <div class="hours-group">
            <div>
                <label for="tuesday-open">Tuesday Open:</label>
                <input type="time" id="tuesday-open" name="tuesday-open">
            </div>
            <div>
                <label for="tuesday-close">Tuesday Close:</label>
                <input type="time" id="tuesday-close" name="tuesday-close">
            </div>
        </div>

        <div class="hours-group">
            <div>
                <label for="wednesday-open">Wednesday Open:</label>
                <input type="time" id="wednesday-open" name="wednesday-open">
            </div>
            <div>
                <label for="wednesday-close">Wednesday Close:</label>
                <input type="time" id="wednesday-close" name="wednesday-close">
            </div>
        </div>

        <div class="hours-group">
            <div>
                <label for="thursday-open">Thursday Open:</label>
                <input type="time" id="thursday-open" name="thursday-open">
            </div>
            <div>
                <label for="thursday-close">Thursday Close:</label>
                <input type="time" id="thursday-close" name="thursday-close">
            </div>
        </div>

        <div class="hours-group">
            <div>
                <label for="friday-open">Friday Open:</label>
                <input type="time" id="friday-open" name="friday-open">
            </div>
            <div>
                <label for="friday-close">Friday Close:</label>
                <input type="time" id="friday-close" name="friday-close">
            </div>
        </div>

        <div class="hours-group">
            <div>
                <label for="saturday-open">Saturday Open:</label>
                <input type="time" id="saturday-open" name="saturday-open">
            </div>
            <div>
                <label for="saturday-close">Saturday Close:</label>
                <input type="time" id="saturday-close" name="saturday-close">
            </div>
        </div>

        <div class="hours-group">
            <div>
                <label for="sunday-open">Sunday Open:</label>
                <input type="time" id="sunday-open" name="sunday-open">
            </div>
            <div>
                <label for="sunday-close">Sunday Close:</label>
                <input type="time" id="sunday-close" name="sunday-close">
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
