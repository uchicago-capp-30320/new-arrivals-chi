Landing page for user to navigate through health information.

{% extends "base.html" %}
{% block content %}
<div class="wrapper">
  <div class="text-container">
   <h1>{{ translations[language]['health']['health_information'] }}</h1> 
  </div>
  <div class="button-container">
    <h2>{{ translations[language]['util']['i_want_to'] | escape }}</h2> 
    <button class="button button-orange" onclick="navigateTo('/health/search', '{{ language | escape }}')">
        {{ translations[language]['health']['receive_assistance'] | escape }}
      </button>
    <button class="button button-blue">{{ translations[language]['health']['learn_more'] | escape }}</button>
    <button class="button button-green">{{ translations[language]['util']['something_else'] | escape }}</button>
    <button class="yellow-button" onclick="location.href='{{ '/' | escape }}'">
        {{ translations[language]['util']['back'] | escape }}
    </button>
    </div>
</div>
{% endblock %}
