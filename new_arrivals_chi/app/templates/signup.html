{% extends "base.html" %}
{% block content %}

<div class="column is-4 is-offset-4">
    <div class="box">
        <form method="POST" action="/signup">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}.</a>.
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/signup">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="{{ translations[language]['login']['email'] }}" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="{{ 'Password' if language == 'en' else 'Contraseña' }}" autofocus="" oncopy="return false" oncut="return false" onpaste="return false">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password_confirm" placeholder="{{ 'Password' if language == 'en' else 'Contraseña' }}" autofocus="" oncopy="return false" oncut="return false" onpaste="return false">
                </div>
            </div>

            <div class="content">
                {{ translations[language]['change_password']['password_must_include'] }}
            </div>
                <button class="button is-block is-info is-large is-fullwidth">{{ translations[language]['base']['sign_up'] }}</button>
        </form>
    </div>
</div>

{% endblock %}
