<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrival Resource Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>

<body>
    <nav class="navbar" style="position: absolute; top: 20px; left: 20px;">
        <button onclick="navigateTo('/', '{{ language }}')" class="navbar-item">{{ translations[language]['base']['home'] }}</button>
        {% if current_user.is_authenticated %}
        <button onclick="navigateTo('/profile', '{{ language }}')" class="navbar-item">{{ translations[language]['base']['profile'] }}</button>
        <button onclick="navigateTo('/logout', '{{ language }}')" class="navbar-item">{{ translations[language]['base']['logout'] }}</button>
        {% endif %}
        {% if not current_user.is_authenticated %}
        <button onclick="navigateTo('/login', '{{ language }}')" class="navbar-item">{{ translations[language]['util']['login'] }}</button>
        <button onclick="navigateTo('/signup', '{{ language }}')" class="navbar-item">{{ translations[language]['base']['sign_up'] }}</button>
        {% endif %}
    </nav>
</body>

<form action="/" method="GET">
    <button type="submit" class="language-button">{{ translations[language]['util']['language'] }}</button>
    <input type="hidden" name="lang" value="{{ 'es' if language == 'en' else 'es' }}">
</form>

<div class="container has-text-centered">
    {% block content %}
    {% endblock %}
 </div>

 <p class="report-error">
    <a href="/report-error">{{ translations[language]['base']['report_error'] }}</a> <i class="fas fa-bug"></i>
</p>

</html>


<script>
    function navigateTo(destination, language) {
        window.location.href = destination + '?lang=' + language;
    }
</script>
